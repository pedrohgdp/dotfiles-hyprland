#############################
### MONITORS ###
#############################

monitor=,preferred,auto,1


#############################
### MY PROGRAMS ###
#############################

$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun


#############################
### AUTOSTART ###
#############################

exec-once = waybar &
exec-once = hyprpaper


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#############################
### LOOK AND FEEL ###
#############################

general {
    gaps_in = 2
    gaps_out = 5

    border_size = 2

    col.active_border = rgba(ff8c42ff) rgba(ffb347ff) 90deg
    col.inactive_border = rgba(ff8c4255)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}


decoration {
    rounding = 5
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.7

    shadow {
        enabled = true
        range = 12
        render_power = 3
        ignore_window = true
        color = rgba(00000066)
    }

    blur {
        enabled = true
        size = 6
        passes = 2
        vibrancy = 0.2
        noise = 0.02
    }
}


#############################
### ANIMATIONS ###
#############################

animations {
    enabled = yes

    bezier = smooth, 0.4, 0.2, 0.2, 1
    bezier = smoothOut, 0.33, 1, 0.68, 1
    bezier = smoothInOut, 0.65, 0.05, 0.36, 1

    animation = global, 1, 6, smoothOut
    animation = border, 1, 5, smoothOut
    animation = windows, 1, 5, smoothOut

    animation = windowsIn, 1, 4, smoothInOut
    animation = windowsOut, 1, 4, smoothInOut

    animation = fadeIn, 1, 3, smooth
    animation = fadeOut, 1, 3, smooth

    animation = workspaces, 1, 3.5, smoothOut, slidefade
    animation = zoomFactor, 1, 6, smoothOut
}


#############################
### INPUT ###
#############################

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace


#############################
### KEYBINDINGS ###
#############################

$mainMod = SUPER

bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, A, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit


# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


#############################
### MEDIA KEYS ###
#############################

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-


#############################
### WINDOWS RULES ###
#############################

windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = yes
}


#############################
### LAYOUTS ###
#############################

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}
